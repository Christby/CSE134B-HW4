<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dialog</title>
</head>
<body>
    <h1>Custom Dialog</h1>

    <dialog id="custom-dialog">

    </dialog>
    <button id="dialog-starter">Start the dialog</button>
    <output id="output-text">hello</output>

    <script type="module">
        const startButton = document.getElementById('dialog-starter');
        const myDialog = document.getElementById('custom-dialog');
        const outputBox = document.querySelector('output');

        // clicking the button opens the <dialog>
        startButton.addEventListener('click', () => {
            myDialog.showModal();
        });

        // import {sayHi} from './customdialog.js';
        // let txt = document.getElementById('output-text')
        // txt.innerHTML = sayHi('John');
    </script>
</body>
</html>
